<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>ðŸ’¬ Chat há»— trá»£ khÃ¡ch hÃ ng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #e3e8ff, #e6f0ff);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-wrapper {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(100, 100, 150, 0.2);
            width: 420px;
            padding: 25px 20px;
        }

        h3 {
            text-align: center;
            margin-bottom: 20px;
            color: #7a74d1;
            font-weight: 600;
            text-shadow: 1px 1px 3px rgba(122, 116, 209, 0.2);
        }

        #chat-box {
            height: 350px;
            overflow-y: auto;
            background-color: #f7f6ff;
            border-radius: 15px;
            padding: 15px;
            border: 1px solid #e0dbff;
        }

        .message {
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .message span {
            font-weight: 600;
            color: #5d56c9;
        }

        .time {
            font-size: 0.8rem;
            color: #9a96c8;
            margin-left: 5px;
        }

        input[type="text"] {
            border: 1px solid #ccc7ff;
            border-radius: 10px;
            padding: 10px 12px;
            outline: none;
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            border-color: #7a74d1;
            box-shadow: 0 0 6px rgba(122, 116, 209, 0.3);
        }

        .btn-primary {
            background-color: #7a74d1;
            border: none;
            border-radius: 10px;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background-color: #6862c2;
            box-shadow: 0 4px 12px rgba(104, 98, 194, 0.3);
        }
    </style>
</head>
<body>
<div class="chat-wrapper">
    <h3>ðŸ’¬ Chat há»— trá»£ khÃ¡ch hÃ ng</h3>
    <div id="chat-box"></div>
    <div class="mt-3">
        <input type="text" id="sender" class="form-control mb-2" placeholder="TÃªn cá»§a báº¡n...">
        <div class="input-group">
            <input type="text" id="message" class="form-control" placeholder="Nháº­p tin nháº¯n...">
            <button class="btn btn-primary" onclick="sendMessage()">Gá»­i</button>
        </div>
    </div>
</div>

<script>
    var stompClient = null;

    function connect() {
        var socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function () {
            stompClient.subscribe('/topic/messages', function (msg) {
                var message = JSON.parse(msg.body);
                showMessage(message);
            });
        });
    }

    function sendMessage() {
        var sender = document.getElementById("sender").value;
        var content = document.getElementById("message").value;
        if (sender && content) {
            stompClient.send("/app/sendMessage", {}, JSON.stringify({'sender': sender, 'content': content}));
            document.getElementById("message").value = "";
        }
    }

    function showMessage(message) {
        var chatBox = document.getElementById("chat-box");
        var div = document.createElement("div");
        div.classList.add("message");
        div.innerHTML = `<span>${message.sender}</span>: ${message.content} <span class="time">(${message.time})</span>`;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    connect();
</script>
</body>
</html>
